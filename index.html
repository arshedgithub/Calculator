<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon/icon.png">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body class="bg-secondary">
    <h1 class="text-center text-light my-2">Simple Calculator</h1>

    <div class="container p-1 m-auto">
        
        <div class="wrapper">
            <div class="display">
                <div class="currentValueDisplay"></div>
                <div class="numberDisplay"></div>
            </div>
            
            <div class="row gx-2 gy-2 btn-pad">
                <div class="col bg-primary btn b-dark" data-action="ce" data-value="ce">CE</div>
                <div class="col bg-primary btn b-dark" data-action="c" data-value="c">C</div>
                <div class="col bg-primary btn b-dark" data-action="b" data-value="b">&rarr;</div>
                <div class="col bg-primary btn b-opr" data-action="opr" data-value=+>+</div>

                <div class="col bg-primary btn b-nums" data-action='type' data-value="1">1</div>
                <div class="col bg-primary btn b-nums" data-action='type' data-value="2">2</div>
                <div class="col bg-primary btn b-nums" data-action='type' data-value="3">3</div>
                <div class="col bg-primary btn b-opr" data-action="opr" data-value="-">-</div>
                <div class="col bg-primary btn b-nums" data-action='type' data-value="4">4</div>
                <div class="col bg-primary btn b-nums" data-action='type' data-value="5">5</div>
                <div class="col bg-primary btn b-nums" data-action='type' data-value="6">6</div>
                <div class="col bg-primary btn b-opr" data-action="opr" data-value="*">&times;</div>
                <div class="col bg-primary btn b-nums" data-action='type' data-value="7">7</div>
                <div class="col bg-primary btn b-nums" data-action='type' data-value="8">8</div>
                <div class="col bg-primary btn b-nums" data-action='type' data-value="9">9</div>
                <div class="col bg-primary btn b-opr" data-action="opr" data-value="/">&divide;</div>
                <div class="col bg-primary btn b-nums" data-action="-+" data-value="-+">-/+</div>
                <div class="col bg-primary btn b-nums" data-action='type' data-value="0">0</div>
                <div class="col bg-primary btn b-nums" data-action="." data-value=".">.</div>
                <div class="col bg-primary btn b-dark" data-action="eq" data-value="=">=</div>
            </div>
        </div>

    </div>


    </div>

    <script src="newcalc.js"></script>
</body>

</html>
